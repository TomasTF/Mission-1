<!-- contents section -->

        <form action="mailto:tomast@misionreadyhq.com">

            <fieldset>

             <legend>Contact Us</legend>
            <!-- ===FIRST INPUT FIELD -->
             <label>Name:</label>
             <input type="text" name="name" required placeholder="First and Last name..." />
             <!-- <br/> para dar un espacio -->
             <br/>

             <!-- SECOND INPUT PIELD -->
            <label>Email:</label>
            <input type="email" name="email" style=" color: black;"/>
            <br/>       

            <!-- RADIO BUTTONS  -->

           <label style="color: black; font-weight: 700;">Select your Order:</label><br/>
           <input type="radio" id="sales" name="subject"> <label for="sales">Makis</label><br/>
           <input type="radio" id="support" name="subject"> <label for="support">Sashimi</label><br/>
           <input type="radio" id="other" name="subject"> <label for="other">Japanesse Fried Rice</label><br/>
            <br/>

            <!-- MESSAGE (TEXT AREA) -->

            <label>Additional order:</label> <br/>
            <textarea name="Message"  required placeholder="Please leave a Message"> </textarea>



            <br/>
